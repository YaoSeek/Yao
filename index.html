                {name: "巴音郭楞州博斯腾湖景区", city: "巴音郭楞", intro: "西海明珠，最大的内陆淡水湖。"},

                {name: "塔城地区江格尔故里旅游景区", city: "塔城", intro: "英雄史诗，草原文化。"},
                {name: "新疆生产建设兵团第十师185团白沙湖景区", city: "兵团", intro: "沙漠奇景，边关风情。"},
                {name: "赛里木湖景区", city: "博尔塔拉", intro: "大西洋最后一滴眼泪。"},
                {name: "塔克拉玛干·三五九旅文化旅游区", city: "阿拉尔", intro: "沙漠之门，兵团精神。"},
                {name: "阿克苏地区天山托木尔景区", city: "阿克苏", intro: "天山最高峰，冰川之父，雄奇壮美。"},
                {name: "喀什地区帕米尔旅游区", city: "喀什", intro: "万山之祖，高原湖泊，塔吉克风情。"} // 补充遗漏
            ]
        };

        // 扁平化数据用于统计
        let flatData = [];

        function init() {
            const container = document.getElementById('scenic-container');
            let totalCount = 0;

            // 遍历省份
            for (const [province, spots] of Object.entries(scenicData)) {
                // 省份标题
                const provHeader = document.createElement('div');
                provHeader.className = "mb-2 mt-8 flex items-end gap-3";
                provHeader.innerHTML = `<h2 class="text-3xl font-bold text-white neon-text">${province}</h2><span class="text-slate-500 text-sm mb-1">${spots.length}个景区</span><div class="h-px bg-slate-700 flex-grow mb-2"></div>`;
                container.appendChild(provHeader);

                // 景区横向滚动容器
                const row = document.createElement('div');
                row.className = "province-row pb-4";
                
                spots.forEach((spot, index) => {
                    totalCount++;
                    const id = `spot-${province}-${index}`;
                    const spotObj = {...spot, id, province};
                    flatData.push(spotObj);

                    const card = document.createElement('div');
                    card.className = "card rounded-xl overflow-hidden border border-slate-700 neon-box flex flex-col relative group";
                    
                    // 图片URL (使用Bing动态)
                    const imgUrl = `https://tse2.mm.bing.net/th?q=${encodeURIComponent(spot.name + '风景高清')}&w=300&h=200&c=7&rs=1`;
                    // 默认文字
                    const intro = spot.intro || "国家5A级旅游景区，中华大地的瑰宝。";

                    card.innerHTML = `
                        <div class="relative h-40 overflow-hidden bg-slate-800">
                            <span class="absolute top-2 right-2 bg-black/60 backdrop-blur text-xs px-2 py-1 rounded text-cyan-300 z-10 border border-cyan-900/50">📍 ${spot.city}</span>
                            <img src="${imgUrl}" alt="${spot.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 img-loading" onload="this.classList.remove('img-loading')" onerror="this.src='https://via.placeholder.com/300x200?text=暂无图片'">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent opacity-80"></div>
                            <h3 class="absolute bottom-2 left-3 text-lg font-bold text-white leading-tight drop-shadow-md pr-2">${spot.name}</h3>
                        </div>
                        
                        <div class="p-4 flex flex-col flex-grow justify-between">
                            <p class="text-xs text-slate-400 mb-3 line-clamp-2 min-h-[2.5em]" title="${intro}">${intro}</p>
                            
                            <div class="space-y-3">
                                <!-- 状态选择 -->
                                <div class="flex bg-slate-800 rounded-lg p-1 text-xs">
                                    <input type="radio" name="status-${id}" id="visited-${id}" value="visited" class="hidden" onchange="updateStats('${id}')">
                                    <label for="visited-${id}" class="flex-1 text-center py-1 rounded cursor-pointer transition-colors hover:bg-slate-700">已游览</label>
                                    
                                    <input type="radio" name="status-${id}" id="plan-${id}" value="plan" class="hidden plan" onchange="updateStats('${id}')">
                                    <label for="plan-${id}" class="flex-1 text-center py-1 rounded cursor-pointer transition-colors hover:bg-slate-700">计划去</label>
                                    
                                    <input type="radio" name="status-${id}" id="ignore-${id}" value="ignore" class="hidden ignore" checked onchange="updateStats('${id}')">
                                    <label for="ignore-${id}" class="flex-1 text-center py-1 rounded cursor-pointer transition-colors hover:bg-slate-700">未打卡</label>
                                </div>

                                <!-- 扩展输入区 -->
                                <div class="grid grid-cols-2 gap-2 opacity-100 transition-opacity" id="inputs-${id}">
                                    <input type="date" id="date-${id}" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-xs text-slate-300 focus:outline-none focus:border-cyan-500" title="游览日期">
                                    <input type="text" id="note-${id}" placeholder="备注/印象" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-xs text-slate-300 focus:outline-none focus:border-cyan-500">
                                </div>
                            </div>
                        </div>
                    `;
                    row.appendChild(card);
                });
                
                container.appendChild(row);
            }
            
            // 修正总数显示
            document.getElementById('stat-total').innerText = totalCount;
            loadFromStorage();
            updateDashboard();
        }

        // 状态更新
        function updateStats(id) {
            updateDashboard();
            saveToStorage();
        }

        function updateDashboard() {
            let visited = 0;
            let plan = 0;
            
            flatData.forEach(item => {
                const isVisited = document.getElementById(`visited-${item.id}`).checked;
                const isPlan = document.getElementById(`plan-${item.id}`).checked;
                if(isVisited) visited++;
                if(isPlan) plan++;
            });

            animateValue("stat-visited", parseInt(document.getElementById("stat-visited").innerText), visited, 500);
            animateValue("stat-plan", parseInt(document.getElementById("stat-plan").innerText), plan, 500);
        }

        // 数字动画
        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime > 0 ? stepTime : 10);
        }

        // 本地存储
        function saveToStorage() {
            const data = {
                visitor: document.getElementById('visitorName').value,
                recordDate: document.getElementById('recordDate').value,
                spots: {}
            };
            
            flatData.forEach(item => {
                const status = document.querySelector(`input[name="status-${item.id}"]:checked`).value;
                const date = document.getElementById(`date-${item.id}`).value;
                const note = document.getElementById(`note-${item.id}`).value;
                
                if (status !== 'ignore' || date || note) {
                    data.spots[item.id] = { status, date, note };
                }
            });
            
            localStorage.setItem('china5a_footprint', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('china5a_footprint');
            if (!saved) return;
            
            const data = JSON.parse(saved);
            if(data.visitor) document.getElementById('visitorName').value = data.visitor;
            if(data.recordDate) document.getElementById('recordDate').value = data.recordDate;
            
            if (data.spots) {
                for (const [id, info] of Object.entries(data.spots)) {
                    if (document.getElementById(`visited-${id}`)) {
                        // 恢复状态
                        if(info.status) {
                            document.querySelector(`input[name="status-${id}"][value="${info.status}"]`).checked = true;
                        }
                        if(info.date) document.getElementById(`date-${id}`).value = info.date;
                        if(info.note) document.getElementById(`note-${id}`).value = info.note;
                    }
                }
            }
        }

        // 导出Excel
        function exportToExcel() {
            const visitor = document.getElementById('visitorName').value || "游客";
            const date = document.getElementById('recordDate').value || new Date().toLocaleDateString();
            
            // 构建Excel数据
            const excelData = [
                ["我的中国5A景区足迹表"],
                [`游客姓名：${visitor}`, `填表日期：${date}`],
                ["省份", "城市", "景区名称", "游览状态", "游览日期", "备注", "特色简介"]
            ];

            flatData.forEach(item => {
                const statusInput = document.querySelector(`input[name="status-${item.id}"]:checked`);
                let statusText = "未打卡";
                if(statusInput.value === 'visited') statusText = "已游览";
                if(statusInput.value === 'plan') statusText = "计划去";
                if(statusInput.value === 'ignore') statusText = "不考虑";
                
                const visitDate = document.getElementById(`date-${item.id}`).value;
                const note = document.getElementById(`note-${item.id}`).value;

                excelData.push([
                    item.province,
                    item.city,
                    item.name,
                    statusText,
                    visitDate,
                    note,
                    item.intro
                ]);
            });

            // 创建工作簿
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            
            // 设置列宽
            ws['!cols'] = [{wch:10}, {wch:10}, {wch:30}, {wch:10}, {wch:15}, {wch:20}, {wch:40}];
            
            // 合并标题行
            ws['!merges'] = [
                { s: { r: 0, c: 0 }, e: { r: 0, c: 6 } },
                { s: { r: 1, c: 0 }, e: { r: 1, c: 6 } }
            ];

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "5A足迹");

            // 下载文件
            XLSX.writeFile(wb, `${visitor}_中国5A景区足迹_${date}.xlsx`);
        }

        // 自动保存监听
        document.getElementById('visitorName').addEventListener('input', saveToStorage);
        document.getElementById('recordDate').addEventListener('change', saveToStorage);

        // 初始化
        init();

    </script>
</body>
